<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Beautifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        textarea {
            width: 90%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>JSON Beautifier</h1>
    <textarea id="inputJson" placeholder="Paste your JSON here..."></textarea>
    <button onclick="beautifyJson()">Beautify JSON</button>
    <textarea id="outputJson" placeholder="Beautified JSON will appear here..." readonly></textarea>

    <script>
        function beautifyJson() {
            const input = document.getElementById('inputJson').value;
            try {
                const json = JSON.parse(input);
                const beautifiedJson = JSON.stringify(json, null, 4);
                document.getElementById('outputJson').value = beautifiedJson;
            } catch (error) {
                alert('Invalid JSON');
                document.getElementById('outputJson').value = '';
            }
        }
    </script>
</body>
</html>
