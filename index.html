<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Log Processor</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        textarea {
            width: 80%;
            height: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 1px solid #3498db;
            padding: 10px;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        table.dataTable thead {
            background-color: #e67e22;
            color: #ecf0f1;
        }
        table.dataTable tbody tr {
            background-color: #34495e;
            color: #ecf0f1;
        }
        table.dataTable tbody tr:nth-child(odd) {
            background-color: #2c3e50;
        }
        table.dataTable tbody tr:hover {
            background-color: #e74c3c;
            color: #ecf0f1;
        }
        table.dataTable tbody tr.odd:hover {
            background-color: #c0392b;
        }
        table.dataTable tbody tr.even:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>JSON Log Processor</h1>
    <textarea id="inputJson" placeholder="Paste your JSON log entries here"></textarea><br>
    <button onclick="processJson()">Process JSON</button>
    <table id="logTable" class="display" style="width: 100%; margin-top: 20px; display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Item</th>
                <th>Action</th>
                <th>Related ID</th>
                <th>Created On</th>
                <th>Body</th>
                <th>Query</th>
                <th>Params</th>
                <th>User Identity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        function processJson() {
            const input = document.getElementById('inputJson').value;
            const jsonEntries = input.match(/\{(?:[^{}]|(?:\{[^{}]*\}))*\}/g);
            const table = $('#logTable').DataTable();
            table.clear();

            if (jsonEntries) {
                jsonEntries.forEach(entry => {
                    try {
                        const jsonObject = JSON.parse(entry);
                        table.row.add([
                            jsonObject.id || '',
                            jsonObject.userId || '',
                            jsonObject.item || '',
                            jsonObject.action || '',
                            jsonObject.relatedId || '',
                            jsonObject.createdOn || '',
                            JSON.stringify(jsonObject.body, null, 2) || '',
                            JSON.stringify(jsonObject.query, null, 2) || '',
                            JSON.stringify(jsonObject.params, null, 2) || '',
                            JSON.stringify(jsonObject.userIdentity, null, 2) || ''
                        ]);
                    } catch (e) {
                        console.error('Invalid JSON entry:', entry);
                    }
                });
                table.draw();
                document.getElementById('logTable').style.display = 'table';
            } else {
                alert('No valid JSON entries found.');
            }
        }

        $(document).ready(function() {
            $('#logTable').DataTable({
                columns: [
                    { title: "ID" },
                    { title: "User ID" },
                    { title: "Item" },
                    { title: "Action" },
                    { title: "Related ID" },
                    { title: "Created On" },
                    { title: "Body" },
                    { title: "Query" },
                    { title: "Params" },
                    { title: "User Identity" }
                ],
                searching: true,
                paging: true,
                info: true,
                autoWidth: true
            });
        });
    </script>
</body>
</html>
