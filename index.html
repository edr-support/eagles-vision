<!DOCTYPE html>
<html>
<head>
    <title>JSON Beautifier and DataTable</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        textarea {
            width: 80%;
            height: 200px;
        }
        #output {
            margin-top: 20px;
        }
        table.dataTable thead th, table.dataTable thead td {
            padding: 10px 18px;
            border-bottom: 1px solid #111;
        }
    </style>
</head>
<body>
    <h1>JSON Beautifier and DataTable</h1>
    <textarea id="inputJson" placeholder="Paste your JSON log entries here"></textarea><br>
    <button onclick="processJson()">Process JSON</button>
    <div id="output">
        <table id="dataTable" class="display" style="width:100%">
            <thead>
                <tr id="tableHead">
                    <!-- Table headers will be dynamically generated -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table body will be dynamically generated -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        function processJson() {
            const input = document.getElementById('inputJson').value;
            const outputDiv = document.getElementById('output');
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');

            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            try {
                const jsonEntries = input.match(/\{(?:[^{}]|(?:\{[^{}]*\}))*\}/g);
                if (jsonEntries) {
                    const parsedEntries = jsonEntries.map(entry => JSON.parse(entry));

                    // Dynamically generate table headers
                    const columns = Object.keys(parsedEntries[0]);
                    columns.forEach(col => {
                        const th = document.createElement('th');
                        th.textContent = col;
                        tableHead.appendChild(th);
                    });

                    // Populate table body
                    parsedEntries.forEach(entry => {
                        const tr = document.createElement('tr');
                        columns.forEach(col => {
                            const td = document.createElement('td');
                            td.textContent = typeof entry[col] === 'object' ? JSON.stringify(entry[col]) : entry[col];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });

                    // Initialize DataTable with filtering
                    $('#dataTable').DataTable({
                        destroy: true,
                        initComplete: function () {
                            this.api().columns().every(function () {
                                var column = this;
                                var select = $('<select><option value=""></option></select>')
                                    .appendTo($(column.footer()).empty())
                                    .on('change', function () {
                                        var val = $.fn.dataTable.util.escapeRegex($(this).val());
                                        column
                                            .search(val ? '^' + val + '$' : '', true, false)
                                            .draw();
                                    });

                                column.data().unique().sort().each(function (d, j) {
                                    select.append('<option value="' + d + '">' + d + '</option>');
                                });
                            });
                        }
                    });
                } else {
                    alert('No valid JSON entries found.');
                }
            } catch (e) {
                alert('An error occurred while processing the JSON entries.');
            }
        }
    </script>
</body>
</html>
